<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <title>MYPAGE</title>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8"/>
    <style>
        .fieldError {
            border-color: #bd2130;
        }
    </style>
</head>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form role="form" th:action th:object="${memberForm}" method="post">
        <div class="row">
            <div class="col offset-sm-5">
                <h1 class="h3 mb-3 fw-bold">로그인</h1>
            </div>
        </div>
        <div class="row">
            <div class="p-3 col-5 offset-sm-3 rounded" style="background-color: #bcbcbd">
                <div class="p-3 form-group">
                    <label th:for="name">이름</label>
                    <input type="text" th:field="*{name}" class="form-control" placeholder="이름을 입력하세요"
                           th:class="${#fields.hasErrors('name')}? 'form-control fieldError' : 'form-control'">
                    <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Incorrect date</p>
                </div>
                <div class="p-3 form-group">
                    <label th:for="password">비밀번호</label>
                    <input type="password" th:field="*{password}" class="form-control" placeholder="비밀번호를 입력하세요"
                           th:class="${#fields.hasErrors('password')}? 'form-control fieldError' : 'form-control'">
                    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Incorrect date</p>
                </div>
                <div class="py-5 col align-self-center offset-sm-4">
                    <button type="submit" class="btn btn-primary me-md-2">가입</button>
                    <a href="/" class="btn btn-secondary me-md-2">취소</a>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
